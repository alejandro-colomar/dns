options {
	directory "/var/bind";
	listen-on-v6 { none; };
	allow-query {
		any;
	};
	allow-transfer {
		none;
	};
	pid-file "/var/run/named/named.pid";
	allow-recursion { none; };
	recursion no;
};

zone "alejandro-colomar.com" {
  type master;
  file "/run/secrets/var/bind/master/alejandro-colomar.com";
};

zone "168.10.in-addr.arpa" IN {
  type master;
  file "/run/secrets/var/bind/master/10.168";
};

